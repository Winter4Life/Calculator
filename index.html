<!DOCTYPE html>
<html lang="en-US">
     <head>
          <link rel="stylesheet" href="styles.css">
          <script src="script.js"></script>
          <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Calculator</title>
     </head>

    <body>
        <div class="background-grid">
            <div class="sunset"></div>
            <div class="water"></div>
            <div class="sand"></div>
        </div>
        <div class="calculator-grid">
            <div class="screen">
                <input type="text" id="display">
            </div>
            <div class="buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>x</button>
                <button>C</button>
                <button>0</button>
                <button>=</button>
                <button>/</button>
            </div>
        </div>
    </body>
</html>
